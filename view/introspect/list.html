<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--search-->
                <div class="layui-form layui-card-header" style="padding:15px 0;height: auto;margin-left: 15px">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <input type="text" class='layui-input' placeholder="使用单位" ng-model="searchEntity.name">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="search()"><i class="layui-icon layui-icon-search"></i></button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="refresh()"><i class="layui-icon layui-icon-refresh"></i></button>
                        </div>
                        <!--<div class="layui-inline">-->
                            <!--<button class="layui-btn layui-btn-small layui-btn-normal" data-type="add" data-ng-click="add()">添加</button>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table" lay-skin="line">
                        <thead>
                        <tr>
                            <th>使用单位</th>
                            <th>填报时间</th>
                            <th>填报人</th>
                            <th>填报人电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <td>{{item.name}}</td>
                            <td>{{item.created | timeFilter}}</td>
                            <td>{{item.filler}}</td>
                            <td>{{item.fillerPhone}}</td>
                            <td>
                                <a class="layui-btn layui-btn-normal layui-btn-xs" data-ng-click="detail(item)">查看详情</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--自查自纠详情页面-->
<form class="layui-form" id="detail" style="padding: 20px 30px 0 0;display: none">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 20px">
        <legend>基本信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">单位:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="introspectDetail.name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">法人:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="introspectDetail.legalPerson">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">法人电话:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="introspectDetail.legalPersonPhone">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理人员:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="introspectDetail.manager">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管理人员电话:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="introspectDetail.managerPhone">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="introspectDetail.address">
        </div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">内容</label>-->
        <!--<div class="layui-input-block">-->
            <!--<textarea  readonly class="layui-textarea" data-ng-model="inspectDetail.content"></textarea>-->
        <!--</div>-->
    <!--</div>-->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 20px">
        <legend>自查项目</legend>
    </fieldset>

    <div class="layui-collapse" style="margin-left: 20px">
        <div class="layui-colla-item" data-ng-repeat="(key,value) in introspectDetail.items">
            <h2 class="layui-colla-title">{{key}}</h2>
            <div class="layui-colla-content">
                <p data-ng-repeat="(key2,value2) in value.details">{{key2}}:{{value2}}</p>
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 20px">
        <ul class="imgList">
            <li ng-repeat="image in inspectDetail.resources"><img ng-src="{{image.url}}"/></li>
        </ul>
    </div>
</form>
