<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--search-->
                <div class="layui-form layui-card-header" style="padding:15px 0;height: auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-block">
                                <input type="text" class='layui-input' ng-model="searchEntity.title">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="search()"><i class="layui-icon layui-icon-search"></i></button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="refresh()"><i class="layui-icon layui-icon-refresh"></i></button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-small layui-btn-normal" data-type="add" data-ng-click="add()">添加</button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table" lay-skin="line">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>内容</th>
                            <th>所属类型编号</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <td>{{item.title}}</td>
                            <td>{{item.content}}</td>
                            <td>{{item.categoryId}}</td>
                            <td>
                                <a class="layui-btn layui-btn-normal layui-btn-xs" data-ng-click="edit(item)">
                                    <i class="layui-icon layui-icon-edit"></i>编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" data-ng-click="delete(item)">
                                    <i class="layui-icon layui-icon-delete"></i>删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="layui-form" id="law" ng-submit="submit()" style="padding: 20px 30px 0 0;display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text"  lay-verify="required" class="layui-input" data-ng-model="law.title">
        </div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">类型</label>-->
        <!--<div class="layui-input-inline">-->
        <!--<select lay-ignore ng-model="law.categoryId" ui-select2="selectOptions" class="form-control" style="width: 200px">-->
            <!--<option  data-ng-repeat="item in lawCategories" value="{{item.id}}">{{item.name}}</option>-->
        <!--</select>-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select id="categoryId" lay-verify="required" lay-filter="categoryId">
                <option  value=""></option>
                <option  data-ng-repeat="item in lawCategories" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea  lay-verify="required" class="layui-textarea" data-ng-model="law.content"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: right;padding-top: 20px">
            <button class="layui-btn" lay-submit>确认提交</button>
        </div>
