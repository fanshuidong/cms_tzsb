<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card">
				<div class="layui-form layui-card-header" style="padding:15px 0;margin-left:5%;height: auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<button class="layui-btn" ng-click="refresh()"><i class="layui-icon layui-icon-refresh"></i></button>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layui-btn-small layui-btn-normal" data-type="add" data-ng-click="add()">添加</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<table class="layui-table" lay-skin="line">
						<thead>
						<tr>
							<th>角色编号</th>
							<th>角色名称</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="item in list">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>
							<a class="layui-btn layui-btn-normal layui-btn-xs" data-ng-click="edit(item)">
							<i class="layui-icon layui-icon-edit"></i>编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" data-ng-click="delete(item.id)">
							<i class="layui-icon layui-icon-delete"></i>删除</a>
							</td>
						</tr>
						</tbody>
					</table>
					<!--<div id="page"></div>-->
				</div>
			</div>
		</div>
	</div>
</div>

<!--编辑角色页面-->
<form class="layui-form" id="role" ng-submit="submit()" style="padding: 20px 30px 0 0;display: none">

	<div class="layui-form-item">
		<label class="layui-form-label">角色名</label>
		<div class="layui-input-inline">
			<input type="text"  lay-verify="required" class="layui-input" data-ng-model="role.name">
		</div>
	</div>
	<div lay-ignore id="menuContent" class="menuContent" style="width:20%">
		<ul id="treeDemo" class="ztree"></ul>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block" style="text-align: right;padding-top: 20px">
			<button class="layui-btn" lay-submit>确认提交</button>
		</div>
	</div>
</form>
