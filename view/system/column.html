<div class="layui-inline">
    <button class="layui-btn layui-btn-small layui-btn-normal" data-type="add" data-ng-click="add()">添加模块</button>
</div>
<div id="menuContent" class="menuContent" style="width:20%">
    <ul id="treeDemo" class="ztree"></ul>
</div>

<form  class="layui-form" id="column" ng-submit="submit()" style="padding: 20px 30px 0 0;display: none">
    <div class="layui-form-item" id="moduleId">
        <label class="layui-form-label">模块编号:</label>
        <div class="layui-input-inline">
            <input type="text"  class="layui-input" readonly id="id">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模块名称:</label>
        <div class="layui-input-inline">
            <input type="text"  lay-verify="required" class="layui-input" id="name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">父模块编号:</label>
        <div class="layui-input-inline">
            <input type="number"  lay-verify="required" class="layui-input"  id="parent">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline">
            <select id="type" lay-verify="required" lay-filter="type">
                <option  value=""></option>
                <option  value="COLUMN">栏目</option>
                <option  value="BUTTON">按钮操作</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">模块路径:</label>
        <div class="layui-input-inline">
            <input type="text"  lay-verify="required" class="layui-input" id="url">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">序号:</label>
        <div class="layui-input-inline">
            <input type="number"  lay-verify="required" class="layui-input" id="priority">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">栏目样式:</label>
        <div class="layui-input-inline">
            <input type="text"  lay-verify="required" class="layui-input" id="css">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>确认提交</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
