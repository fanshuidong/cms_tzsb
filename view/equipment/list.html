<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--search-->
                <div class="layui-form layui-card-header" style="padding:15px 0;height: auto;margin-left: 15px">
                    <div class="layui-form-item">
                        <!--<div class="layui-inline">-->
                            <!--<input type="text" class="layui-input" placeholder="设备编号" ng-model="searchEntity.id">-->
                        <!--</div>-->
                        <div class="layui-inline">
                            <input type="text" class='layui-input' placeholder="设备名称" ng-model="searchEntity.name">
                        </div>
                        <div class="layui-inline">
                            <input type="text" class='layui-input' placeholder="使用单位名称" ng-model="searchEntity.cname">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="search()"><i class="layui-icon layui-icon-search"></i></button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="refresh()"><i class="layui-icon layui-icon-refresh"></i></button>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="qrcodeDownload()" style="background-color: blue;">
                                <i class="layui-icon layui-icon-download-circle"> 批量下载二维码</i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <!--<div style="padding-bottom: 10px">-->
                        <!--<button class="layui-btn" data-type="add" data-ng-click="add()">添加</button>-->
                    <!--</div>-->
                    <table class="layui-table" lay-skin="line">
                        <thead>
                        <tr>
                            <!--<th>设备编号</th>-->
                            <th>设备名字</th>
                            <th>出厂编号</th>
                            <th>使用单位名称</th>
                            <th>设备型号</th>
                            <th>种类</th>
                            <th>安全管理人员</th>
                            <th>亮灯状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <!--<td>{{item.id}}</td>-->
                            <td>{{item.name}}</td>
                            <td>{{item.din}}</td>
                            <td>{{item.cname}}</td>
                            <td>{{item.model}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.safeMan}}</td>
                            <td ng-bind-html="item.warnLevel | enumFilter:'warnLevel'"></td>
                            <td>
                                <a data-ng-click="detail(item)" class="layui-btn layui-btn-xs layui-btn-normal">查看详情</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--设备详情-->
<form class="layui-form" id="deviceDetail" style="padding: 20px 30px 0 0;display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">设备名称:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="deviceDetail.name">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">出厂编号:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="deviceDetail.din">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备型号:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="deviceDetail.model">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">种类:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="deviceDetail.category">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">安全管理人员:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="deviceDetail.safeMan">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下次检测日期:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" readonly data-ng-model="deviceDetail.nextTime">
        </div>
    </div>
</form>
