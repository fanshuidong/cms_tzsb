<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--search-->
                <div class="layui-form layui-card-header" style="padding:15px 0;height: auto;margin-left: 15px">
                    <div class="layui-form-item">
                        <!--<div class="layui-inline">-->
                            <!--<input type="text" class="layui-input" placeholder="设备编号" ng-model="searchEntity.id">-->
                        <!--</div>-->
                        <div class="layui-inline">
                            <input type="text" class='layui-input' placeholder="设备名称" ng-model="searchEntity.name">
                        </div>
                        <div class="layui-inline">
                            <input type="text" class='layui-input' placeholder="使用单位名称" ng-model="searchEntity.cname">
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="search()"><i class="layui-icon layui-icon-search"></i></button>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" ng-click="refresh()"><i class="layui-icon layui-icon-refresh"></i></button>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <!--<div style="padding-bottom: 10px">-->
                        <!--<button class="layui-btn" data-type="add" data-ng-click="add()">添加</button>-->
                    <!--</div>-->
                    <table class="layui-table" lay-skin="line">
                        <thead>
                        <tr>
                            <!--<th>设备编号</th>-->
                            <th>设备名字</th>
                            <th>出厂编号</th>
                            <th>使用单位名称</th>
                            <th>设备型号</th>
                            <th>种类</th>
                            <th>安全管理人员</th>
                            <th>下次检测时间</th>
                            <th>亮灯状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in list">
                            <!--<td>{{item.id}}</td>-->
                            <td>{{item.name}}</td>
                            <td>{{item.din}}</td>
                            <td>{{item.cname}}</td>
                            <td>{{item.model}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.safeMan}}</td>
                            <td>{{item.safeMan}}</td>
                            <td ng-bind-html="item.warnLevel | enumFilter:'warnLevel'"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="page"></div>
                </div>
            </div>
        </div>
    </div>
</div>
