<!--修改密码页面-->
<form class="layui-form" id="pwd-form" ng-submit="confirm()" style="padding: 20px 30px 0 0;display: none">
	<div class="layui-form-item">
		<label class="layui-form-label">原密码</label>
		<div class="layui-input-inline">
			<input type="password"  lay-verify="required" class="layui-input" data-ng-model="list.oldPwd">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">新密码</label>
		<div class="layui-input-inline">
			<input type="password"  lay-verify="required" class="layui-input" data-ng-model="list.newPwd">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">确认新密码</label>
		<div class="layui-input-inline">
			<input type="password" id="newPassword"  lay-verify="required" class="layui-input" data-ng-model="list.newPassword">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit>确认提交</button>
		</div>
	</div>
</form>
